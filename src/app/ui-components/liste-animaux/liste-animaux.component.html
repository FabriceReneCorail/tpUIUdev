<div>
  <div class="membre-card col-md-4 col-xl-3" *ngFor="let animal of animaux">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ animal.race }}</mat-card-title>
        <mat-card-subtitle>{{ animal.espece }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ animal.url }}" />
      <mat-card-content>
        <p>{{ animal.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
